name: "CI"

on: [push]

jobs:
  lint:
    uses: ./.github/workflows/script.yml
    with:
      script: "lint"

  unit:
    needs: [build,lint]
    uses: ./.github/workflows/script.yml
    with:
      script: "test:unit"

  integration:
    needs: [build,lint]
    uses: ./.github/workflows/script.yml
    with:
      script: "test:integration"

  e2e:
    name: E2E (Testcontainers)
    needs: [ build, lint ]
    uses: ./.github/workflows/script.yml
    with:
      script: "test:e2e"
    secrets: inherit

  build:
    uses: ./.github/workflows/script.yml
    with:
      script: "build"

  docker:
    needs: [unit, integration, e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/snippet-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/snippet-service:${{ github.sha }}
